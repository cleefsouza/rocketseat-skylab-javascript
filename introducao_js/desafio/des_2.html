<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <script>
        /** Crie uma função que dado um valor (entre x e y)
         * exiba todos números pares
         */

        function numerosPares(x, y) {
            for (let i = x; i <= y; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        };

        numerosPares(32, 321);
    </script>
</body>

</html>
