<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <script>
        /** Crie uma função que dado um objeto retorne o seguinte conteudo:
         * O usuário mora em São Paulo / SP, no bairro Centro, na rua
         * "Rua dos Pinheiros" com nº 1293.
         */

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function exibeEndereco(end) {
            return `O usuário mora em ${end.cidade}/${end.uf}, no bairro ${end.bairro}, na ${end.rua} na casa de n° ${end.numero}`;
        };

        console.log(exibeEndereco(endereco));
    </script>
</body>

</html>
