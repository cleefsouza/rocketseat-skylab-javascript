<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }

        var x = 9999;
        while (x > 5) {
            console.log(x)
            x /= 5;
        }
    </script>
</body>

</html>
