<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <script>
        // Executa a cada 1 segundo
        setInterval(() => {
            console.log('A cada 1 segundo')
        }, 1000);

        // Executa uma vez após 5 segundos
        setTimeout(() => {
            console.log('Uma vez após 5 segundos')
        }, 5000);
    </script>
</body>

</html>
