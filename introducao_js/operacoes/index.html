<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <script>
        var x = 10, y = 5;

        // Operações
        console.log('Soma:', x + y);
        console.log('Subtração:', x - y);
        console.log('Multiplicação:', x * y);
        console.log('Divisão:', x / y);
        console.log('Modulo:', x % y);

        // Incrementação
        console.log('Incrementar 3:', x += 3);
        console.log('Decrementar 5:', x -= 5);
    </script>
</body>

</html>
