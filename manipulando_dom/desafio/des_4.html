<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <div id="app">
        <input type="text" name="nome" />
        <button onclick="adicionar()">Adicionar</button>
    </div>

    <script>
        /** Seguindo o resultado do exercício anterior adicione um input em tela
         * e um botão. Ao clicar no botão, a função adicionar() deve ser disparada
         * adicionando um novo item a lista de nomes baseado no nome preenchido no
         * input e renderizando o novo item em tela juntos aos demais itens anteriores.
         * Além disso, o conteúdo do input deve ser apagado após o clique
         */
        var nomes = ['Diego', 'Gabriel', 'Lucas'];

        var app = document.querySelector('#app');
        var ul = document.createElement('ul');

        nomes.forEach(item => {
            var li = document.createElement('li');
            li.textContent = item;

            ul.append(li);
        });

        app.append(ul);

        var inp = document.querySelector('div#app input');

        function adicionar() {
            var li = document.createElement('li');
            li.textContent = inp.value;

            ul.append(li);
            inp.value = '';
        }
    </script>
</body>

</html>
