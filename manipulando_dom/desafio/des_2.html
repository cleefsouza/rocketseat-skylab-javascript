<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Skylab JavaScript</title>
</head>

<body>
    <div id="app"></div>

    <script>
        /** Utilizando o resultado do primeiro desafio, toda vez que o usuário
         * passar o mouse por cima de algum quadrado troque sua cor para uma cor
         * aleatória gerada pela função abaixo:
         */

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var app = document.querySelector('#app');
        var btn = document.createElement('button');

        btn.setAttribute('id', 'btn');
        btn.textContent = 'Red box';
        app.appendChild(btn);

        btn.onclick = () => {
            var box = document.createElement('div');
            box.setAttribute('id', 'box')
            box.style.width = '100px';
            box.style.height = '100px';
            box.style.marginTop = '20px';
            box.style.backgroundColor = '#f00';

            box.onmousemove = function () {
                var color = getRandomColor();
                box.style.backgroundColor = color;
            }

            app.appendChild(box);
        }
    </script>
</body>

</html>
